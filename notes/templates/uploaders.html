{% extends "adminnav.html" %}
{% block body %}

<div class="mx-auto w-4/5 m-4">
    <h1
        class="text-4xl sm:text-5xl font-extrabold tracking-tight text-center mb-16 text-white">
        All uploaders
    </h1>

    {% for i in users %}
    <div class="flex flex-wrap gap-y-5 gap-x-5 justify-center ">
        <div
            class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 p-4 bg-neutral-900 min-w-fit">
            <p
                class="mb-2 text-sm font-medium leading-tight text-white dark:text-white">
                Email : {{i.user.username}}
            </p>
            <p class="mb-4 text-base text-white dark:text-white">
                Conatct : {{i.contact}}
            </p>
            <p class="mb-4 text-base text-white dark:text-white">
                Branch : {{i.branch}}
            </p>

            <a
                href="{% url 'del_uploader' i.user.id %}"
                class="inline-block rounded bg-primary px-2  pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white  transition duration-150 ease-in-out "
                data-te-ripple-init
                data-te-ripple-color="light">
                delete
            </a>
        </div>
        {% endfor %}

    </div>

</div>

{% endblock body %}
