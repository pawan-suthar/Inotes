{% extends "base.html" %}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
    alert("successfullly login ");
    window.location.href = "{% url 'home_admin' %}";
  </script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("invalid user");
  </script>
{% endif %}

<body class="bg-black">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-6 text-center text-white">Admin
            Login </h1>
        <form method="post" class="w-full max-w-sm mx-auto bg-black p-8
            rounded-md
            shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2"
                    for="username">Username</label>
                <input class="w-full px-3 py-2 border border-gray-300
                    rounded-md
                    focus:outline-none focus:border-indigo-500"
                    type="text" id="username" name="auser"
                    placeholder="yourusername">
            </div>

            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2"
                    for="password">Password</label>
                <input class="w-full px-3 py-2 border border-gray-300
                    rounded-md
                    focus:outline-none focus:border-indigo-500"
                    type="password" id="password" name="apass"
                    placeholder="********">
            </div>

            <button
                class="w-full bg-indigo-500 text-white text-sm font-bold
                py-2
                px-4 rounded-md hover:bg-indigo-600 transition duration-300"
                type="submit">Admin Login</button>
        </form>
    </div>

</body>

{% endblock body %}
