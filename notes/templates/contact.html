{% extends "base.html" %}

{% block body %}

<section class="text-gray-600 body-font relative">
    <div class="absolute inset-0 bg-gray-300">
        <iframe width="100%" height="600" frameborder="0" marginheight="0"
            marginwidth="0" title="map" scrolling="no"
            src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=Bikaner,%20Rajasthan,%20Bangla%20Nagar&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"></iframe>
    </div>

    <div class="container px-5 py-24 mx-auto flex">
        <div
            class="lg:w-1/3 md:w-1/2 sm:w-1/2 bg-black rounded-lg p-4 md:p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
            <h2 class="text-white text-lg mb-1 font-medium title-font">Contact
                us</h2>

            <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-white">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full bg-black rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-white py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="message" class="leading-7 text-sm text-white">Message</label>
                <textarea id="message" name="message"
                    class="w-full bg-black rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-white py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <button
                class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
            <p class="text-xs text-gray-500 mt-3">our team get connect you soon.
                thanks for contact us</p>
        </div>
    </div>
</section>

{% endblock body %}
